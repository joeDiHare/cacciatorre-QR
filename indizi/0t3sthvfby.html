<!DOCTYPE html>
<meta charset="utf-8">
<h1>Cacciatorre 2016</h1>
<p></p>
<div class="container">
  <div id="loc_div"></div>
  <div id="team_div"></div>
</div>

<p>1</p>
<p><b>Per andare dove devi andare, vai li, dove devi andare.</b></p>

<div id="chart-container">
  <p>Leaderboard</p>
</div>


<style>
.container{
  font-size: 15px;
}
</style>

<script>
function getQueryStringArray(){
    var assoc=[];
    var items = window.location.search.substring(1).split('&');
    for(var j = 0; j < items.length; j++) {
       var a = items[j].split('='); assoc[a[0]] = a[1];
    }
    return assoc;
}
var qs = getQueryStringArray();
document.getElementById('loc_div').innerHTML ='Posizione Attuale: '+qs.loc.replace(/\+/g,' ');
document.getElementById('team_div').innerHTML='Team: '+qs.team.replace(/\+/g,' ');

// READ FROM SPREADSHEET & DISPLAY CHART ~~ ~~ ~~ ~~ ~~ ~~ ~~
var spreadsheetId = "1hjM_5TLlXrg5Bi3VE3x7azqddlFmjHUgWsMmm5x9rNo"; //"1oH-Y1GaCom4eNdGtu4Oqku7icpW7K-LVc-7Sg5DdB64",
var url = "https://spreadsheets.google.com/feeds/list/" +
          spreadsheetId +
          "/od6/public/basic?alt=json";
$.get({
  url: url,
  success: function(response) {
    var data = response.feed.entry,
        len = data.length,
        i = 0,
        parsedData = [];
    for (i = 0; i < len; i++) {
      parsedData.push({
        label: data[i].title.$t,
        value: data[i].content.$t.split(/[: ]+/).pop() // get last element
      });
    }
    FusionCharts.ready(function() {
    var chart = new FusionCharts({
        type: 'bar2d',
        renderAt: 'chart-container',
        width: '50%',
        height: '700',
        dataFormat: 'json',
        dataSource: {
          "chart": {
        // caption configuration
        "caption": "Indizi completati per squadra",
        "captionFontBold": "0",
        "captionFontSize": "20",

        // x and y axes configuration
        "xAxisName": "",
        "xAxisNameFontSize": "18",
        "xAxisNameFontBold": "0",
        "yAxisName": "I n d i z i",
        "yAxisNameFontSize": "18",
        "yAxisNameFontBold": "0",
        "showLimits": "0",

        // general chart configuration
        "baseFont": "Open Sans",
        "paletteColors": "#2AA992",
        "plotFillAlpha": "70",
        "usePlotGradientColor": "0",
        "numberPrefix": "#",
        "numberSuffix": "",
        "bgcolor": "#FFFFFF", //"#202C3D",
        "bgalpha": "95",
        "canvasbgalpha": "0",
        "basefontcolor": "#202C3D", //#F7F3E7
        "showAlternateHGridColor": "0",
        "divlinealpha": "50",
        "divlinedashed": "0",
        "rotateyaxisname": "1",
        "canvasbordercolor": "#FFFFFF", //"#FFF",
        "canvasborderthickness": ".3",
        "canvasborderalpha": "100",
        "showValues": "0",
        "plotSpacePercent": "12",
        "showPlotBorder": "0",
        "plotBorderColor": "#FFFFFF", //"#2AA992",
        "plotBorderThickness": "1",
        "labelFontSize": "15",
        "outCnvBaseFontSize": "15",

        // tooltip configuration
        "toolTipBgColor": "#000",
        "toolTipPadding": "12",
        "toolTipBorderRadius": "3",
        "toolTipBorderThickness": "1",
        "toolTipBorderColor": "#000000",//"#ccc",
        "toolTipBgAlpha": "0",//60
        "plotToolText": "<div class='plotToolText'>$label ha completato $dataValue indizi</div>"
        },
      "data": parsedData
      }
    })
    .render();
  });
}
});

</script>
